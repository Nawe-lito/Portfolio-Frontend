<div class="container-fluid min-vh-100 bg-dark text-light p-5">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-end">
                    <div class="form-group py-2 text-center">
                        <label for="nombreHab">Habilidad</label>
                        <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="nombreHab" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="porcentajeSkill">Porcentaje de habilidad</label>
                        <input type="number" class="form-control" id="porcentajeSkill" name="porcentajeSkill" [(ngModel)]="porcentajeSkill" required>
                    </div>
                    <button class="btn btn-outline-primary">Agregar habilidad</button>
                </form>
            </div>
        </div>
    </div>
    </div>
