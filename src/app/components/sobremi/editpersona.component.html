<div class="container-fluid min-vh-100 bg-dark text-light p-5" *ngIf="persona">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-end">
                    <div class="form-group py-2 text-center">
                        <label for="nombre">Nombre/s</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="apellido">Apellido/s</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="sobremi">Sobre mi</label>
                        <input type="text" class="form-control" id="sobremi" name="sobremi" [(ngModel)]="persona.sobremi" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="img">URL de la imagen</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <button class="btn btn-outline-primary">Editar persona</button>
                </form>
            </div>
        </div>
    </div>
    </div>
