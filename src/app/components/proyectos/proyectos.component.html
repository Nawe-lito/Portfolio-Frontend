<section class="container-fluid min-vh-100 p-5" id="proyectos">
  <h2 class="fs-1 text-center mb-0 p-0 fw-bold">Proyectos</h2>
  <div class="container-fluid text-center">
      <button type="button" class="btn btn-outline-info mt-1 mb-0" routerLink="/nuevopro" *ngIf="isLogged">Agregar
          proyecto</button>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let Proyectos of proyectos">
          <div class="card shadow-sm">
            <a title= "url de {{Proyectos.nombrePro}}" href="{{Proyectos.urlPro}}"><img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{Proyectos.imagenPro}}" alt="imagen de proyecto"></a>
            <div class="card-body">
              <h3 class="">{{Proyectos.nombrePro}}</h3>
              <p class="card-text">{{Proyectos.descripcionPro}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-outline-info p-1 px-2" routerLink="/editproyecto/{{Proyectos.id}}" *ngIf="isLogged">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-outline-danger p-1 px-2" (click)="delete(Proyectos.id)" *ngIf="isLogged">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
                </div>
                <small class="text-muted">{{Proyectos.anioPro}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
