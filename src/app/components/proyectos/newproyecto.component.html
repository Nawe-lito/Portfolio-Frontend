<div class="container-fluid min-vh-100 bg-dark text-light p-5">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-end">
                    <div class="form-group py-2 text-center">
                        <label for="nombrePro">Proyecto</label>
                        <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro"
                            required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="descripcionPro">Descripción del proyecto</label>
                        <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro"
                            required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="anioPro">Año de realización</label>
                        <input type="number" class="form-control" id="anioPro" name="anioPro" [(ngModel)]="anioPro"
                            required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="imagenPro">URL de la imagen del proyecto</label>
                        <input type="string" class="form-control" id="imagenPro" name="imagenPro" [(ngModel)]="imagenPro"
                            required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="urlPro">URL del proyecto</label>
                        <input type="string" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="urlPro"
                            required>
                    </div>
                    <button class="btn btn-outline-primary">Agregar proyecto</button>
                </form>
            </div>
        </div>
    </div>
</div>
