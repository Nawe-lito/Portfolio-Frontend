<div class="container-fluid min-vh-100 bg-dark text-light p-5" *ngIf="expLab">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group py-2 text-center">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="trabajoE">Trabajo realizado</label>
                        <input type="text" class="form-control" id="trabajoE" name="trabajoE" [(ngModel)]="expLab.trabajoE" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="descripcionE">Descripcion del trabajo</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    </div>
                    <button class="btn btn-outline-primary">Editar experiencia</button>
                </form>
            </div>
        </div>
    </div>
    </div>
