<div class="container-fluid min-vh-100 bg-dark text-light p-5">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-end">
                    <div class="form-group py-2 text-center">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="descripcionE">Título obtenido</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <button class="btn btn-outline-primary">Agregar educacion</button>
                </form>
            </div>
        </div>
    </div>
    </div>
