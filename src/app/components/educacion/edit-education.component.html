<div class="container-fluid min-vh-100 bg-dark text-light p-5" *ngIf="educacion">
    <div class="container bg-dark text-white">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-end">
                    <div class="form-group py-2 text-center">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="descripcionE">Título obtenido</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <div class="form-group py-2 text-center">
                        <label for="imgE">Imagen de institución</label>
                        <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <button class="btn btn-outline-primary">Editar educacion</button>
                </form>
            </div>
        </div>
    </div>
    </div>
